<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-image: url(https://image.freepik.com/free-vector/abstract-blue-geometric-shapes-background_1035-17545.jpg);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jesse Willig</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </section>
      </nav>
    
      <main class="container bg-light" style="margin: 75px 45px; float: left; width: 45vw;">
        <header class="row">
            <h1>Contact Me</h1>
        </header>
        <hr class="line-break">
        <section class="row">
            <section class="col">
                <form>
                    <section class="form-group" style="margin-right: 30px;">
                        <label for="name1">Name</label>
                        <input type="text" class="form-control" id="name1" aria-describedby="emailHelp"
                            placeholder="Name"></input>
                    </section>
                    <section class="form-group" style="margin-right: 30px;">
                        <label for="email1">Email</label>
                        <input type="email" class="form-control" id="email1" placeholder="Email"></input>
                    </section>
                    <section class="form-group" style="margin-right: 30px;">
                        <label for="message1">Message</label>
                        <textarea class="form-control" id="message1" placeholder="Message" rows="3"></textarea>
                    </section>
                    <button type="submit" class="btn" style="background: #1562DA; color: white;">Submit</button>
                </form>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
